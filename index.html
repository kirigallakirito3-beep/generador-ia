<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Generador de Apps con IA</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Generador de Apps con IA</h1>
    <p>Escribe lo que quieres que haga tu app y la IA generará el código por ti.</p>
    <textarea id="descripcion" placeholder="Ej: Una app de notas con login"></textarea>
    <br>
    <button id="generarBtn">Generar App</button>
    <h2>Resultado:</h2>
    <pre id="resultado"></pre>
</div>
<script src="script.js"></script>
</body>
</html>
